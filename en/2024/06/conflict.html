<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="lightpick.css"/>
  </head>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>  
  <script src="http://stuk.github.io/jszip/dist/jszip.min.js"></script>
  <script src="http://stuk.github.io/jszip-utils/dist/jszip-utils.js"></script>
  <script src="http://stuk.github.io/jszip/vendor/FileSaver.js"></script>
  <script src="moment.min.js"></script>
  <script src="lightpick.js"></script>  
  <script src="conflict.js"></script>
           
  <body onload='init()'>

    <div id='datepicker'>
      <p style="display:none" id="result-1">&nbsp;</p>
      <input type="text" id="demo-1"/>
      <script>
        var picker = new Lightpick({
           field: document.getElementById('demo-1'),
           onSelect: function(date){
           document.getElementById('result-1').innerHTML = date.format('Do MMMM YYYY');
          }
        });
      </script>
      
      <button onclick="plotConflicts()">Plot Conflicts</button>      
    </div>
    
    <div style="margin-top: 20px; height: 500px;" id="map"></div>
    
  </body>


</html>
